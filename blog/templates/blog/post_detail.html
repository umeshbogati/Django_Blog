<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<h3>Comments:</h3>
<ul>
    {% for comment in comments %}
     <li><strong>{{ comment.author }}</strong>: {{ comment.content }}</li>
    {% endfor %}
</ul>
<h4>Add a Comment</h4>
<Form method='post'>
    {% crsf_token %}
    {{ form.as_p }}
    <button type="submit">Post Comment</button>
</form>
<a href="{% url 'post_list' %}">Back to List</a>
